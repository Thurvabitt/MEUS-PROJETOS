    <div class="titulo">

        <form action="comentario.php" method="get">   
            <label for="nome">Nome:</label>

            <label for="email">E-mail:</label>

        <label for="textarea">Comentário:</label> <p></p>

    <input type="submit" value="Enviar Comentário">
</form>
