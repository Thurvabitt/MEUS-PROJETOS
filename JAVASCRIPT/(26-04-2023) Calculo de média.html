<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de Notas</title>
</head>
<body>
<center>
	<h1>Formulário de Notas</h1>
	<form>
		<label for="nome">Nome do Aluno:</label>
		<input type="text" id="nome" name="nome">
            <br><br>

		<label for="nota1">1°a Nota:</label>
		<input type="number" id="nota1" name="nota1">
            <br><br>

		<label for="nota2">3°a Nota:</label>
		<input type="number" id="nota2" name="nota2">
            <br><br>

		<label for="nota3">3°a Nota:</label>
		<input type="number" id="nota3" name="nota3">
            <br><br>

		<label for="nota4">4°a Nota:</label>
		<input type="number" id="nota4" name="nota4">
            <br><br>

		<button type="button" onclick="calcularMedia()">Calcular</button>
	</form>
	<div id="resposta"></div>
</center>    


<script>
	function calcularMedia() {
	var nota1 = parseFloat(document.getElementById("nota1").value);
	var nota2 = parseFloat(document.getElementById("nota2").value);
	var nota3 = parseFloat(document.getElementById("nota3").value);
	var nota4 = parseFloat(document.getElementById("nota4").value);
	var media = (nota1 + nota2 + nota3 + nota4) / 4;		
	var situacao;

	if (media < 2) {
		situacao = "Reprovado";
		document.getElementById("resposta").style.backgroundColor = "red";
	} 
    
    else if (media >= 2 && media <= 5.9) {
		situacao = "Em Recuperação";
		document.getElementById("resposta").style.backgroundColor = "blue";
	} 
    
    else {
		situacao = "Aprovado";
		document.getElementById("resposta").style.backgroundColor = "green";
	}

	document.getElementById("resposta").innerHTML = "A Média é: " + media.toFixed(2) + "<br>Situação: " + situacao;
}
</script>
</body>
</html>
