<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TABUADA</title>
</head>
<body>

<center>
    <h1>Qual tabuada você quer ver?</h1>
    <input id="numero" type="number" required>

    <button onclick="imprimeTabuada()">Exibir</button>
        <p></p>
    <div id="resposta" style="display:inline"></div>
</center>

<script>
function imprimeTabuada(){
let numero = document.getElementById('numero').value;
let divisoria = document.getElementById("resposta");

divisoria.innerHTML = `A tabuada é  ${numero}`; 

for(let i = 0; i <=10; i++ ){
let calculo = i*numero;
const node = document.createElement("p");
const text = document.createTextNode(` ${numero} x ${i} = ${calculo} `);

node.appendChild(text);
divisoria.appendChild(node);
 }
}
</script>

</body>
</html>
