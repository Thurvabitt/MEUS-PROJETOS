<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
<center>
    <h1>CLIQUE NO BOTÃO</h1>

    <button onclick="contador()">CLIQUE EM MIM</button>

    <h2>
        Você clicou <span id="cliques">0</span> vezes
    </h2>
</center>    


<script>
var cliques = 0;

function contador() {
    cliques++;
    document.getElementById("cliques").innerHTML = cliques;
}
</script>

</body>
</html>
